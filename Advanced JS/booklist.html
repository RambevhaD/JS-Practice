<body>
<h1>My BookList</h1>

 <script>
    const books = [
    {
      title: 'Richest Man in Babylon',
      img: 'http://ecx.images-amazon.com/images/I/41j2ODGkJDL._AA115_.jpg',
      author: 'Unknown',
      alreadyRead: true,
    },
    {
      title: 'The Most Human Human',
      img: 'http://ecx.images-amazon.com/images/I/41j2ODGkJDL._AA115_.jpg',
      author: 'Brian Christian',
      alreadyRead: true,
    },
    {
        title: 'Clean Code',
        img: 'http://ecx.images-amazon.com/images/I/41j2ODGkJDL._AA115_.jpg',
        author: 'Unknown',
        alreadyRead: false
    }
  ];

//Iterating through the array of books. THE SIMPLE
/*

var bookP = document.createElement('p');
var bookDescription = document.createTextNode(books[i].title + 'by' + books[i].author);
bookP.appendChild(bookDescription);
document.body.appendChild(bookP);
*/

//ITERATING WITH IMAGES
//var BookList = document.createElement('ul');

for(var i=0; i<books.length; i++){
    var bookItem = document.createElement('li');
    var bookImg = document.createElement('img');
    bookImg.src = books[i].img; //assign img in our object to an image source.
    bookItem.appendChild(bookImg);
    
    var bookDescription = document.createTextNode(books[i].title + 'by' + books[i].author);
    bookItem.appendChild(bookDescription);
    if(books[i].alreadyRead){
        bookItem.style.color = 'red';
    }
    document.body.appendChild(bookItem);
}
</script>   
</body>
